<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="extra">
            <h1 class="mainHeading">Paisa hi Paisa</h1>
            <h2 class="subHeading">Convert a Currency to Other</h2>
                
                <label for="currency1">Select base currency</label>
                <select name="currency1" id="cur1" class="form-select form-select-lg mb-3"></select>

                <div class="input-group mb-3">
                    <!-- <span class="input-group-text">$</span> -->
                    <!-- <input type="text"  aria-label="Amount (to the nearest dollar)"> -->
                    <input type="text" id="num1" class="form-control" min="0" placeholder="Enter Amount">
                    <!-- <span class="input-group-text">.00</span> -->
                </div>

                <label for="currency2">Select which you want to convert</label>
                <select name="currency2" id="cur2" class="form-select form-select-lg mb-3"></select>

                <button type="submit" onclick="subm()" class="btn btn-light">Convert</button>
                <p id="output" class="para">Press Convert to get Output</p>
        </div>
    </div>


    <script src="ind.js"></script>
    
</body>
</html>
